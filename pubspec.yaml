name: sfera_project_1
description: Test project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  desktop_window: ^0.4.0
  flutter_screenutil: ^5.5.4
  cached_network_image: ^3.2.3
  get: ^4.6.5
  http: ^0.13.5
  googleapis: ^9.2.0
  googleapis_auth: ^1.3.1
  desktop_webview_auth: ^0.0.11
  firebase_auth_desktop: ^1.0.2
  firebase_core_desktop: ^1.0.2
  flutter_bloc: ^8.1.1
  json_annotation: ^4.7.0
  freezed_annotation: ^2.2.0
  formz: ^0.4.1
  equatable: ^2.0.5

dev_dependencies:
  integration_test:
    sdk: flutter

  flutter_test:
    sdk: flutter

  flutter_driver:
    sdk: flutter

  flutter_lints: ^2.0.0

  build_runner: ^2.3.2
  json_serializable: ^6.5.4
  freezed: ^2.2.1

dependency_overrides:
  firebase_core_platform_interface: 4.5.1

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: GraphikBold
      fonts:
        - asset: assets/fonts/GraphikBold.otf

    - family: GraphikMedium
      fonts:
        - asset: assets/fonts/GraphikMedium.otf

    - family: GraphikRegular
      fonts:
        - asset: assets/fonts/GraphikRegular.otf

    - family: GraphikSemibold
      fonts:
        - asset: assets/fonts/GraphikSemibold.otf
